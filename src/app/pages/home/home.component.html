<div *ngIf="isLogged" class="text-right">
  <button (click)="onLogout()" class="btn btn-info">Logout</button>
</div>

<div *ngIf="!isLogged">
  <div class="form-group">
    <div class="row" id="username">
      <label for="username">Username</label>
      <input [(ngModel)]="logins.username" class="form-control" required />
    </div>
    <div class="row" id="password">
      <label for="password">Password</label>
      <input [(ngModel)]="logins.password" type="password" class="form-control" required />
    </div>
    <br>
    <div class="row">
      <button (click)="onLogin()" class="btn btn-info">Login</button>
    </div>
  </div>
</div>
